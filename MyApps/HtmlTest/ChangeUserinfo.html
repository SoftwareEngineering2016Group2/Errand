<html lang = "en">
<head>
<meta charset="utf-8">
<title>ChangeUserinfo</title>
</head>
<body>
<form method = "post" action = "http://127.0.0.1:8000/Errand/changeuserinfo" id = "changeuserinfo">
<fieldset>
<legend><em>ChangeUserinfo</em></legend>
<table>
<tr>
<td><label for = "nickname">Nickname :</label></td>
<td><input type = "text" name = "nickname" /></td>
</tr>

<tr>
<td><label for = "sex">Sex :</label></td>
<td><input type = "text" name = "sex" /></td>
</tr>

<tr>
<td><label for = "phone_number">Phone Number :</label></td>
<td><input type = "text" name = "phone_number" /></td>
</tr>

<tr>
<td><label for = "birthday">Birthday :</label></td>
<td><input type = "text" name = "birthday" /></td>
</tr>

<tr>
<td><label for = "signature">Signature :</label></td>
<td><input type = "text" name = "signature" /></td>
</tr>

<tr>
<td><input type = "submit" /></td>
</tr>
</table>
</form>
</body>
</html>
